name: Django Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Prepare Test Env
      run: |
        cp ihart_backend/ihart_backend/example.env ihart_backend/ihart_backend/.env
        sed -i 's/db_username/ihart_test/g' ihart_backend/ihart_backend/.env
        sed -i 's/db_password/ihart_test/g' ihart_backend/ihart_backend/.env
        sudo systemctl start mysql.service
        mysql -e "CREATE DATABASE ihart_test /*\!40100 DEFAULT CHARACTER SET utf8 */;"
        mysql -e "CREATE USER ihart_test@localhost IDENTIFIED BY 'ihart_test';"
        mysql -e "GRANT ALL PRIVILEGES ON ihart_test.* TO 'ihart_test'@'localhost';"
        mysql -e "FLUSH PRIVILEGES;"
        sleep 20
    - name: Run Tests
      run: |
        python ihart_backend/manage.py test
